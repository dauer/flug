plugins {
    id 'org.asciidoctor.jvm.convert' version '4.0.4'
    id 'org.asciidoctor.jvm.revealjs' version '4.0.4'
}

repositories {
	mavenCentral()
    ruby {
        gems()
    }
}

asciidoctor {
    sourceDir  file('src/docs/asciidoc')

    resources {
        from (sourceDir) {
            include 'images/**'
        }
    }

    attributes \
        'source-highlighter': 'highlightjs' // 'coderay', 'prettify', 'highlightjs', 'rouge', 'pygments',
}

asciidoctorRevealJs {
    theme = 'solarized'
    revealjsOptions {
        controls = true
    }
}
